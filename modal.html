<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">

        <script src="https://kit.fontawesome.com/a2f3e645e9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>

            <img src="./img/image-removebg-preview3.png" alt="LOGO">

            <nav>
                <ul class="navBar">
                    <li><a href="#">Aplicações recebidas</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">+ Divulgações</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
        </header>

        <p id="icon_arrow"><a href="index.html"><i class="fa-solid fa-arrow-left fa-2xl"></i></a></p>
        
        <h2 id="title_modal">Adicione aqui novos horários de entrevistas</h2>

        <form>
            <div class="input_label">
                <div class="label">
                    <label for="nomeVaga">Nome da vaga divulgada</label>
                    <label for="areaVaga">Área da vaga divulgada</label>
                    <label for="endereco">Endereço onde será a entrevista</label>
                    <label for="horarioVaga">Horários para entrevistas (digite: Data - Horário)</label>
                </div>
    
                <div class="inputs">
                    <input type="text" name="nomeVaga" class="inputNome">
                    <input type="text" name="areaVaga" class="inputArea">
                    <input type="text" name="endereco" class="inputEndereco">
                    <div id="addHor" class="addHor">
                        <input type="text" name="horarioVaga[]" class="inputHorario">
                    </div>
                    <button id="btn_addhor" type="button" onclick="maisHorarios()">Adicione o horário</button>
                </div>
            </div>


            <div class="SalvoHorarios">
                <h4>Horários definidos para as entrevistas:</h4>

            </div>

            <div class="btnBottom">
                <button id="btnSalva" onclick="salvarHorarios()">Salvar</button>
    
                <!-- <button id="btnVolta"><a href="index.html">Voltar para a página principal</a></button> -->
                <!-- <button onclick="voltarPagPrincipal()">Voltar para a página principal</button> -->
            </div>
        </form>


        <script src="modal.js"></script>
    </body>
</html>
